<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    
    <form action="http://localhost:5000/" method="get" class="container">
        <input type="text" name="name" class="name" placeholder="Nome">
        <input type="text" name="url" class="url" placeholder="Https://exemple.com">
        <input type="submit" value="Enviar">
    </form>

    <ul class="container" data-ul="container">
        <li>Nunca mais esqueça um endereço!</li>
    </ul>

</body>
</html>
